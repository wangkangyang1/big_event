<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的样式css -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!--导入自己的layui样式css -->
    <link rel="stylesheet" href="../assets/article/artile_list.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 搜索区 -->
            <form class="layui-form " id="shaixuan">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                       
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option  value="">所有状态</option>
                        <option >已发布 </option>
                        <option >草稿</option>
                      </select>

                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn " lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>

            <!-- 数据列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="200">
                    <col width="200">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>

            <!--  分页区域 -->
            <div id="test1"></div>
        </div>
    </div>

    <!--  定义分类模板 -->
    <script type="text/html" id="objectList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 定义列表数据模板 -->
    <script type="text/html" id="dataList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn  layui-btn-xs" id="bianji">编辑</button>
                <button type="button" class="layui-btn deleData   layui-btn-danger  layui-btn-xs" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的jquery文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入其他的baseAPI -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入模板 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入字的js文件 -->
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
