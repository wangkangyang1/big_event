<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入裁剪区的css样式 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css" />
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="../assets/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <form class="layui-form" id="btnpub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别
                    </label>
                    <div class="layui-input-block">
                        <select name="cate_id" id="seletions">
                           
                          </select>
                    </div>
                </div>
                <!--  导入富文本编辑器 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 导入图片编辑器 -->
                <div class="layui-form-item">
                    <!-- 隐藏文件的选择框 -->
                    <input type="file" accept="image/png,image/jpeg,img/gif" style="display: none;" id="inputFile">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->

                            <button type="button" class="layui-btn layui-btn-danger" id="btnImage">选择封面</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary" id="save">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--  自定义模板渲染文章分裂页面 -->
    <script type="text/html" id="selection">
        <option value="">请选择文章类别</option>
        {{each data}}
        <option value={{$value.Id}}>{{$value.name}}</option>
        {{ /each }}
    </script>




    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入js -->
    <script src="../assets/lib/jquery.js"></script>


    <!-- 富文本编辑器的文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 导入自己的裁剪区的样式 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!--  导入template 模板 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自己的js 文件库 -->
    <script src="../assets/js/article/art_bianji.js"></script>
</body>

</html>
