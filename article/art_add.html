<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layuicss -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="../assets/article/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <div>文章类别管理</div>
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-sm" id="addClass">添加类别</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- 定义自己的模板 动态创建表格数据 -->
    <script type="text/html" id="table">
        {{each}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="add_edit" data-id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{$value.Id}}" id="del_edit">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!--  在使用layui的时候设置文本的时候不方便js  定义添加分类弹出层 -->
    <script type="text/html" id="Addinput">
        <form class="layui-form" id="Addform">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 定义编辑弹出层 -->
    <script type="text/html" id="add_Eit">
        <form class="layui-form" id="AddEdit" lay-filter="AddEdit">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="sure_deit">确认修改</button>
                </div>
            </div>
        </form>
    </script>

    <!--  导入layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery库 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入baseAPi -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入template模板 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js 文件 -->
    <script src="../assets/js/article/art_add.js"></script>
</body>

</html>
